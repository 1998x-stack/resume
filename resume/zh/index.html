<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="谢明 - AI Agent 算法工程师 & RAG 专家简历">
    <meta name="keywords" content="人工智能, 机器学习, RAG, LLM, 算法工程师">
    <title>谢明 - 简历</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 主题和语言切换 -->
    <div class="top-controls">
        <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
            <i class="fas fa-moon"></i>
        </button>
        <a href="../" class="lang-switch" aria-label="切换到英文">
            <i class="fas fa-language"></i> EN
        </a>
    </div>

    <!-- 头部区域 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <img id="avatar" src="" alt="个人照片" class="avatar">
                <div class="header-text">
                    <h1 id="name" class="name"></h1>
                    <p id="title" class="title"></p>
                    <p id="bio" class="bio"></p>
                    <div class="contact-info">
                        <a id="github-link" href="" target="_blank" rel="noopener" class="contact-item">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                        <a id="email-link" href="" class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span>邮箱</span>
                        </a>
                        <a id="linkedin-link" href="" target="_blank" rel="noopener" class="contact-item" style="display: none;">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </a>
                        <span id="location" class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">

            <!-- 技能部分 -->
            <section class="section" id="skills-section">
                <h2 class="section-title">
                    <i class="fas fa-code"></i>
                    技术技能
                </h2>
                <div class="skills-grid">
                    <div class="skill-category">
                        <h3>编程语言</h3>
                        <div id="languages" class="skill-tags"></div>
                    </div>
                    <div class="skill-category">
                        <h3>框架</h3>
                        <div id="frameworks" class="skill-tags"></div>
                    </div>
                    <div class="skill-category">
                        <h3>工具</h3>
                        <div id="tools" class="skill-tags"></div>
                    </div>
                    <div class="skill-category">
                        <h3>专业领域</h3>
                        <div id="areas" class="skill-tags"></div>
                    </div>
                </div>
            </section>

            <!-- 工作经历部分 -->
            <section class="section" id="experience-section">
                <h2 class="section-title">
                    <i class="fas fa-briefcase"></i>
                    工作经历
                </h2>
                <div id="experience-list" class="timeline"></div>
            </section>

            <!-- 实习经历部分 -->
            <section class="section" id="internships-section">
                <h2 class="section-title">
                    <i class="fas fa-user-graduate"></i>
                    实习经历
                </h2>
                <div id="internships-list" class="timeline"></div>
            </section>

            <!-- 项目部分 -->
            <section class="section" id="projects-section">
                <h2 class="section-title">
                    <i class="fas fa-folder-open"></i>
                    精选项目
                </h2>

                <!-- 筛选控件 -->
                <div class="project-filters">
                    <div class="filter-group">
                        <label>
                            <input type="checkbox" id="filter-forks" checked>
                            包含 Fork
                        </label>
                        <label>
                            <input type="checkbox" id="filter-archived">
                            包含归档
                        </label>
                    </div>
                    <div class="filter-group">
                        <select id="category-filter">
                            <option value="all">全部分类</option>
                        </select>
                        <input type="text" id="search-filter" placeholder="搜索项目...">
                    </div>
                    <div class="stats">
                        <span id="project-count"></span>
                    </div>
                </div>

                <!-- 项目网格 -->
                <div id="projects-grid" class="projects-grid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>加载中...</p>
                    </div>
                </div>
            </section>

            <!-- 教育背景部分 -->
            <section class="section" id="education-section">
                <h2 class="section-title">
                    <i class="fas fa-graduation-cap"></i>
                    教育背景
                </h2>
                <div id="education-list" class="timeline"></div>
            </section>

        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> <span id="footer-name"></span></p>
            <p class="footer-stats">
                最后更新: <span id="last-updated"></span>
            </p>
        </div>
    </footer>

    <!-- 加载数据 -->
    <script src="../../assets/js/data-config-zh.js"></script>
    <script src="../../assets/js/data-repos.js"></script>
    <script src="../../assets/js/script.js"></script>
</body>
</html>
