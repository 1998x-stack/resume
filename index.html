<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bruce Xie - Software Engineer & AI Researcher Resume">
    <title>谢明 (Bruce Xie) - Resume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <img id="avatar" src="" alt="Profile Picture" class="avatar">
                <div class="header-text">
                    <h1 id="name" class="name"></h1>
                    <p id="title" class="title"></p>
                    <p id="bio" class="bio"></p>
                    <div class="contact-info">
                        <a id="github-link" href="" target="_blank" rel="noopener" class="contact-item">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                        <a id="email-link" href="" class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </a>
                        <a id="linkedin-link" href="" target="_blank" rel="noopener" class="contact-item">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </a>
                        <span id="location" class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">

            <!-- Skills Section -->
            <section class="section" id="skills-section">
                <h2 class="section-title">
                    <i class="fas fa-code"></i>
                    Technical Skills
                </h2>
                <div class="skills-grid">
                    <div class="skill-category">
                        <h3>Programming Languages</h3>
                        <div id="languages" class="skill-tags"></div>
                    </div>
                    <div class="skill-category">
                        <h3>Frameworks & Libraries</h3>
                        <div id="frameworks" class="skill-tags"></div>
                    </div>
                    <div class="skill-category">
                        <h3>Tools & Platforms</h3>
                        <div id="tools" class="skill-tags"></div>
                    </div>
                    <div class="skill-category">
                        <h3>Expertise Areas</h3>
                        <div id="areas" class="skill-tags"></div>
                    </div>
                </div>
            </section>

            <!-- Experience Section -->
            <section class="section" id="experience-section">
                <h2 class="section-title">
                    <i class="fas fa-briefcase"></i>
                    Work Experience
                </h2>
                <div id="experience-list" class="timeline"></div>
            </section>

            <!-- Internships Section -->
            <section class="section" id="internships-section">
                <h2 class="section-title">
                    <i class="fas fa-user-graduate"></i>
                    Internship Experience
                </h2>
                <div id="internships-list" class="timeline"></div>
            </section>

            <!-- Projects Section -->
            <section class="section" id="projects-section">
                <h2 class="section-title">
                    <i class="fas fa-folder-open"></i>
                    Projects Portfolio
                </h2>

                <!-- Filter Controls -->
                <div class="project-filters">
                    <div class="filter-group">
                        <label>
                            <input type="checkbox" id="filter-forks" checked>
                            Include Forks
                        </label>
                        <label>
                            <input type="checkbox" id="filter-archived">
                            Include Archived
                        </label>
                    </div>
                    <div class="filter-group">
                        <select id="category-filter">
                            <option value="all">All Categories</option>
                        </select>
                        <input type="text" id="search-filter" placeholder="Search projects...">
                    </div>
                    <div class="stats">
                        <span id="project-count"></span>
                    </div>
                </div>

                <!-- Projects Grid -->
                <div id="projects-grid" class="projects-grid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading projects...</p>
                    </div>
                </div>
            </section>

            <!-- Education Section -->
            <section class="section" id="education-section">
                <h2 class="section-title">
                    <i class="fas fa-graduation-cap"></i>
                    Education
                </h2>
                <div id="education-list" class="timeline"></div>
            </section>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> <span id="footer-name"></span>. Built with ❤️ using GitHub Pages</p>
            <p class="footer-stats">
                Last updated: <span id="last-updated"></span>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
