<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=./resume/">
    <title>Redirecting to Resume...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #fafafa;
            color: #2c3e50;
        }
        .redirect-message {
            text-align: center;
        }
        .redirect-message h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .redirect-message p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }
        .redirect-message a {
            color: #3498db;
            text-decoration: none;
        }
        .redirect-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <a href="./resume/">click here</a>.</p>
    </div>
    <script>
        // JavaScript redirect as fallback
        window.location.href = './resume/';
    </script>
</body>
</html>
